<script>
var lcdinfo='000000000011000000001111000000111100000011111000001111011000111100011000111100011000001111011000000011111000000000111100000000001111000000000011000000000000111111111111111111111111110001100011110001100011110001100011110001100011110001100011110001100011110001100011110001100011011111111110001110011100000000000000110000000011111000000111011100001110001110011100000111111000000011110000000011110000000111111000001110011100011100001110111000000111110000000011';
var lcdwidth=lcdbox.rows(0).cells.length;
var lcdheight=lcdbox.rows.length;
var lcdstarting=lcdwidth;
var lcdspeed=200;
var lcdcolor='#00CC00';

function lcdshow() {
for (i=0;i<lcdheight;i++) {
 for (j=0;j<lcdinfo.length/lcdheight;j++) {
	if(j+lcdstarting<lcdwidth && j+lcdstarting>-1) {
		if (lcdinfo.charAt(i+j*lcdheight)=='1') lcdbox.rows(i).cells(j+lcdstarting).style.backgroundColor=lcdcolor;
		else lcdbox.rows(i).cells(j+lcdstarting).style.backgroundColor='';
	}
	else if(lcdstarting<0 && (lcdinfo.length/lcdheight+lcdstarting)<lcdwidth && (lcdinfo.length/lcdheight+lcdstarting)>-1) {
		lcdbox.rows(i).cells(lcdinfo.length/lcdheight+lcdstarting).style.backgroundColor='';
	}
 }
}
if(lcdstarting==-1*(lcdinfo.length/lcdheight))lcdstarting=lcdwidth-1;
else lcdstarting--;
setTimeout('lcdshow()',lcdspeed);
}
lcdshow();
</script>
