<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script type="text/javascript">
	function IrInitialize(master)
	{
		if (master.length <=0)
			return;	
		for (var i=0; i < master.length; i++)
		{
			master[i][2]=i;
			var obj=document.getElementById(master[i][0]);
			for (var n=0; n < master.length; n++)
			{
				obj.options[n]=new Option(
					n+1, n+1);
			}
		}
		IrRefresh(master);
	}
	function IrRefresh(master)
	{
		master.sort(function(a,b) { if (a[1] > b[1]) return 1; else if (a[1] < b[1]) return -1; else return (a[2] - b[2]); });
		for (var i=0; i < master.length; i++)
		{
			master[i][1]=i+1.0;
			var obj=document.getElementById(master[i][0]);
			obj.options[i].selected=true;
		}
	}
	function IrReorder(obj, master)
	{
		for (var i=0; i < master.length; i++)
		{
			if (master[i][0]==obj.id)
			{
				if (obj.value < master[i][1])
				{
					master[i][1]=obj.value - 0.1;
				}
				else if (obj.value > master[i][1])
				{
					master[i][1]=obj.value - 0.0+0.1;
				}
				break;
			}
		}
		IrRefresh(master);
	}
</script>
</head>
<body>
<table width="100%">
					<tr>
						<TD nowrap class=ms-authoringcontrols vAlign=bottom><b>栏</b> &nbsp;</td>
						<TD nowrap class=ms-authoringcontrols vAlign=bottom><b>位置</b> &nbsp;</td>
					</tr>

							URL
						</td>
						<td class=ms-propertysheet>
							<select id="select1" name="select1" title="位置" onchange="IrReorder(this, Ir_Default)"></select>
						</td>
					</tr>

					</tr>
				
					<tr>
