<!DOCTYPE 
	html 
	PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"
>
<html
	xmlns="http://www.w3.org/1999/xhtml"
>
	<head>
		<title>HTML Organization Chart</title>
		<link rel="stylesheet" type="text/css" href="OrganizationChartNode.css" />
		<script type="text/javascript" src="OrganizationChartNode.js"></script>
		<script type="text/javascript">
		function doAll()
		{
			var root = new OrganizationChartNode("java");
			root.addToContainer(document.getElementById("_body"));

			var node1,node2;
			node1 = new OrganizationChartNode("java.lang");
			root.addChildNode(node1,0);
			node2 = new OrganizationChartNode("java.lang.reflect");
			node1.addChildNode(node2,0);
			node1 = new OrganizationChartNode("java.applet");
			root.addChildNode(node1,1);
			node1 = new OrganizationChartNode("java.nio");
			root.addChildNode(node1,2);
			node2 = new OrganizationChartNode("java.nio.channels");
			node1.addChildNode(node2,0);
			node2 = new OrganizationChartNode("java.nio.charset");
			node1.addChildNode(node2,1);
			
			var aaa = new OrganizationChartNode("test");
			node2.addChildNode(aaa,0);
			
			var bbb = new OrganizationChartNode("test1");
			aaa.addChildNode(bbb,0);
			
			var ccc = new OrganizationChartNode("test2");
			bbb.addChildNode(ccc,0);
			
			var ddd = new OrganizationChartNode("test2");
			ccc.addChildNode(ddd,0);
			
			var eee = new OrganizationChartNode("test2");
			ccc.addChildNode(eee,0);
		}
		</script>
	</head>
	<body onload="doAll()">
	   

 <div id="templates" style=" display:none;">
			<table	id="OrganizationCharNodeTemplate" cellspacing="0" cellpadding="0" class="CSS_NODE"> 
				<tbody style="	display:none;">
					<tr
						class="CSS_VSTICKS"
					>
						<td
							class="
								CSS_FLANK
							"
						>
							<br/>
						</td>
						<td
							class="
								CSS_VSTICKR
							"
						>
							<br/>
						</td>
						<td
							 class="CSS_VSTICKL"
						>
							<br/>
						</td>
						<td
							class="
								CSS_FLANK
							"
						>
							<br/>
						</td>
					</tr>
				</tbody>
				<tbody>
					<tr>
						<td
							class="CSS_FLANK"
						>
							<br/>
						</td>
						<td
							colspan="2"                
						>
							<table
							   cellpadding="0"
							   cellspacing="0"
							   class="CSS_NODE_BODY"
							>
								<tr>
									<td
										colspan="2"
										class="CSS_NODE_BODY_LABEL"
									>
									</td>
								</tr>
								<tr
									id="if-has-children2"
									class="CSS_NODE_BODY_CHILDREN"
									style="
										display:none
									"
								>
									<td
									   class="
										   CSS_NODE_BODY_CHILDREN 
										   CSS_NODE_BODY_CHILDREN_SWITCH
									   "
									   onclick="toggleChildNodes(this)"
									>-</td>
									<td
									   class="
										   CSS_NODE_BODY_CHILDREN
										   CSS_NODE_BODY_CHILDREN_COUNT
									   "
									>
										
									</td>
								</tr>
							</table> 
						</td>
						<td
							class="CSS_FLANK"
						>
							<br/>
						</td>
					</tr>
				</tbody>
				<tbody
					style="
						display:none;
					"
				>
					<tr
						class="CSS_VSTICKS"
					>
						<td
							class="CSS_FLANK"

					</tr>
					<tr>
						<td
							colspan="4"
						>
							<table
								cellpadding="0"
								cellspacing="0"
								class="CSS_NODE_CHILDREN"
							>
								<tr>
								</tr>
							</table>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
